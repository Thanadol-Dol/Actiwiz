name: Backend-Workflow

on:
    push:
      branches: ["main"]
    pull_request:
      branches: ["main"]

jobs:
  backend-job:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      id: login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        
    - name: Build Docker Image
      run: docker compose -f docker-compose.example.yaml build

    - name: Push Docker Image
      run: docker compose -f docker-compose.example.yaml push

    - name: Docker Compose Down
      run: sshpass -p ${{ secrets.ECS_PASSWORD }} ssh ${{ secrets.ECS_USERNAME }}@${{ secrets.ECS_HOST }} 'sudo docker-compose down'
